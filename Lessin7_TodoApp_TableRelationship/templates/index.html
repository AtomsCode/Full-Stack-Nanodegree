<html>

<head>
  <title>Todo App</title>
  <style>
    .hidden {
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 230px;
    }
    li {
      clear: both;
    }
    li button {
      -webkit-appearance: none;
      border: none;
      outline: none;
      color: red;
      background-color: transparent;
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
    .lists-wrapper, .todos-wrapper {
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <!-- To Show Error if someting went wrong -->
  <div id="error" class="hidden">Something went wrong!</div>

  <form id="form" action="/todos/create" method="POST">
    <input type="text" id="description" name="description" />
    <input type="submit" value="Create" />
  </form>

  <ul id="todos">
    {% for d in data %}
    <li> <input class="checkbox-completed" data-id="{{ d.id }}" type="checkbox" {% if d.compeletd %} checked
        {% endif %}> 
        {{ d.description }} 
        <button class="button-delete" data-id="{{ d.id }}">&cross;</button>
      </li>
    {% endfor %}
  </ul>

  <!-- To Submit Data To controller as json -->
  <script>

      //To Delete Todo
      const deleteButtons = document.querySelectorAll('.button-delete');

      for (let i = 0; i < deleteButtons.length; i++) {
        const button = deleteButtons[i];
  
        button.onclick = function (e) {
          const todoId = e.target.dataset['id'];
          console.log('event', e);
          const newDelete = e.target.onclick;
          fetch('/todos/' + todoId + '/Delete-Todo', {
              method: 'Delete',

            })
        }
  
      }

    //To Update compelted checkbox
    const checkboxs = document.querySelectorAll('.checkbox-completed');

    for (let i = 0; i < checkboxs.length; i++) {
      const checkbox = checkboxs[i];

      checkbox.onchange = function (e) {
        const todoId = e.target.dataset['id'];
        console.log('event', e);
        const newCompleted = e.target.checked;
        fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'content-type': 'apliaction/json'
            }

          })
          .then(function () {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function () {
            document.getElementById('error').className = '';
          })

      }

    }

    //To Add new todo (description)
    const descInput = document.getElementById('description');
    document.getElementById('form').onsubmit = function (e) {
      e.preventDefault();
      const desc = descInput.value;
      descInput.value = '';
      fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          console.log('response', jsonResponse);
          li = document.createElement('li');
          li.innerText = desc;
          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function () {
          document.getElementById('error').className = '';
        })
    }
  </script>

</body>

</html>
